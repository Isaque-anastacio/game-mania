<main>

  <section id="banner">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/banner1.jpg" class="d-block w-100" alt="Destaque de jogo">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner2.jpg" class="d-block w-100" alt="Promoção do mês">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner3.jpg" class="d-block w-100" alt="Novidades">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <h1>Jogos mais Vendidos</h1>
  <mat-grid-list cols="3" >
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo1.webp" alt="jogo 1">
        <mat-card-header>
          <mat-card-title>Jogo espacial</mat-card-title>
        </mat-card-header>
            <mat-card-content>
          <p>
            Descrição do jogo.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ 359,99</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo2.jpg" alt="jogo 2">
        <mat-card-header>
          <mat-card-title>Jogo de ação</mat-card-title>
        </mat-card-header>
            <mat-card-content>
          <p>
            Descrição do jogo.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ 499,99</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo3.jpg" alt="jogo 3">
        <mat-card-header>
          <mat-card-title>Jogo de aventura</mat-card-title>
        </mat-card-header>
            <mat-card-content>
          <p>
            Descrição do jogo.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ 250,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
    
 


</main>
