<main>
    <section class="section-login">
        <h1>Login</h1>
        <form class="row g-3">
            
              <label for="staticUsuario" class="visually-hidden">Usuario</label>
              <input type="text" class="form-control" id="staticUsuario" placeholder="email@exemplo.com">
            
                <br>
              <label for="inputSenha" class="visually-hidden">Senha</label>
              <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
          
                <br>

          </form>
    </section>
</main>
